openapi: 3.0.0
info:
  title: TA Public API
  version: '2.0'
  description: 'This is an unofficial API for fetching data from Official YRDSB Teach Assist and rearrange it to a machine-friendly JSON format. Github repo: https://github.com/PegasisForever/Fetch-TA-Data'
  license:
    name: MIT
  contact:
    email: admin@pegasis.site
servers:
  - url: 'https://api.pegasis.site/public/yrdsb_ta'
