                                  minimum: 0
                                weight:
                                  type: number
                                  description: The weight of this category in the assignment.
                                  example: 3
                                  minimum: 0
                                finished:
                                  type: boolean
                                  description: "False means this small mark is not handed in or the teacher didn't finish marking it."
