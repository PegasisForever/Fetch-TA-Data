version: "3.7"

services:
  server:
    image: pegasis0/fetch-ta:latest
    restart: always
    depends_on:
      - "mongo"
    volumes:
      - data:/server/data
    ports:
      - 5006:5004
      - 5007:5005
      - 5008:5006
    entrypoint: java -XX:-OmitStackTraceInFastThrow -jar fetch_ta_data.jar server --db-host mongo --db-user root --db-password password
  mongo:
    image: mongo:4.2-bionic
    restart: always
    volumes:
      - mongo:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password

volumes:
  data:
  mongo:
